version: '3.8'

services:
  draftly:
    image: khaireddinearb/draftly:latest
    container_name: draftly-app
    ports:
      - "3000:3000"
    env_file:
      - .env.docker
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

